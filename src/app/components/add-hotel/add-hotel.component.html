<app-admin-menu></app-admin-menu>
<div class="page-content">
<section class="ps-lg-4 pe-lg-3 pt-4">
    <div class="px-3 pt-2">

    <div>
        <h2>Add hotel :</h2>
    </div>
   
        <form>
            <div class="col-sm-2 col-md-2 col-lg-12">
                <label hidden>idHotel</label>
                <input hidden type="text" [(ngModel)]="newHotel.idHotel" name="idHotel" class="form-control">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-12">
                <label >name</label>
                <input  type="text" [(ngModel)]="newHotel.namehotel" name="namehotel" class="form-control">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-12">
                <label >city</label>
                <input  type="text" [(ngModel)]="newHotel.city" name="city" class="form-control">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-12">
                <label>stars</label>
                <input type="text" [(ngModel)]="newHotel.stars" name="stars" class="form-control">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-12">
                <label>hotel location</label>
                <input type="text" [(ngModel)]="newHotel.hotellocation" name="hotellocation" class="form-control">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-12">
                <label>activites</label>
                <input type="text" [(ngModel)]="newHotel.activite" name="activite" class="form-control">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-12">
                <label>nb rooms</label>
                <input type="text" [(ngModel)]="newHotel.nbrooms" name="nbrooms" class="form-control">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-12">
                <label>price night</label>
                <input type="text" [(ngModel)]="newHotel.pricenight" name="pricenight" class="form-control">
            </div>
            
           <!--  <quill-editor (onEditorChanged)="changedEditor($event)">

            </quill-editor> -->
           

           

           

                

                    <div class="mb-md-5 mb-4 pb-md-0 pb-2">
                        <h2 class="h5 mb-2 pb-1">Upload file</h2>
                        <p class="mb-4 fs-sm">File types supported: PNG, JPG, GIF, WEBP, MP3 or MP4. Max size: 100mb.</p>
                        <!-- display images-->
                        <div class="row">

                            <div class="col-2" *ngFor="let file of newHotel.hotelImages; let i = index;">
                                <img [src]="file.url" style="width: 100px; height:100px;">
                                <span class="badge bg-danger" (click)="removeImages(i)">X</span>
                            </div>
         
                        </div>
                     
                       <!--  <div class="file-drop-area" appDrag (files)="fileDropped($event)">
                            
                          <a (click)="selectFile.click()" class="file-drop-icon ci-cloud-upload">
                            
                          </a><span class="file-drop-message">Drag and drop here to upload</span>
                        </div> -->
                     
                        <input class="file-drop-input" type="file" multiple value="select" #selectFile  (change)="onFileSelected($event)">
                        
                      </div>
                       
                   
               

            <div class="mt-3">
                <button type="submit" (click)="ajHotel()" class="btn btn-success">Ajouter</button>

              

            </div>
        </form>
        
       
     
   

</div>


</section>
</div>
